Vault:
  Image: "quay.io/samsung_cnct/vault"
  ImageTag: "0.5.2"
  ImagePullPolicy: "Always"
  Component: "vault"

  NodePort: 32443

  Backend:
    Type: "consul"
    Address: "consul.kube-system.svc.cluster.io:8500"
    Scheme: "http"
    Token: "token"

  Replicas: 1
  Cpu: "512m"
  Memory: "200Mi"

  Tls:
    Cert: ""
    Key: ""

  tolerations:
   # - key: taintKey
   #   value: taintValue
   #   operator: Equal
   #   effect: NoSchedule
  scheduling:
    affinity:
      node:
        type: #requiredDuringSchedulingIgnoredDuringExecution
        labels:
        # - key: iamalabelkey
        #   operator: In
        #   values: ["value1", "value2"]
